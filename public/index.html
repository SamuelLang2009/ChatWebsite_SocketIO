<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
	<title>Chat</title>
</head>
<body>
    <div id = "chat" style="display: none;">
        <div id="messages"></div>
        <label class = "text">Send Message to:</label>
        <select name="Users" id="dropdown">
            <option value="all">All</option>
        </select>
        <br><br>
        <label class = "text">Message:</label>
        <input class = "input" type="text" id="message" autofocus>
        <button class = "button" type = "button" id = "send">Send</button>
        <br><br>
        <label class = "text" id = "currentName"></label>
        <br><br>
        <button class = "button" onclick = "location.reload()">Log Out</button>
        <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    </div>
    <div id = "login">
        <label class="text" for="username">Username:</label><br>
        <input class="input" type="text" id="username" name="username"><br><br>
        <label class="text" for="pwd">Password:</label><br>
        <input class="input" type="password" id="pwd" name="pwd">
        <br><br>
        <button class="button" id = "login-button">Login</button>
        <button class="button" id = "register-button">Register</button>
        <br><br>
        <div class = "errors">
            <p id = "errors"></p>
        </div>
    </div>
    <script type = "module"src="./script.js"></script>
</body>
</html>
